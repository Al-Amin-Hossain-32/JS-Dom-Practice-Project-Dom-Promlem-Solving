<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" id="root">
      <h1 class="heading">
        Change The Background Color By Clicking The Following Button
      </h1>
      <div class="input-group-big">
        <label for="input"><h1 class="heading-single">Hex Code</h1></label>
        <div class="inputField input-group">
          <div class="input-icon">#</div>
          <input type="text" value="000000" id="output" />
          <button class="copy-btn" id="copy">copy</button>
        </div>
        <label for="output2"><h1 class="heading-single">RGB Code</h1></label>
        <div class="inputField input-group">
          <input type="text" disabled value="rgb(255,255,255)" id="op-2" />
          <button class="copy-btn" id="copy">copy</button>
        </div>
      </div>
      <button id="change-btn">Change Color</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
